<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practico N°5 javascript - ejercicio 5" />
    <meta name="keywords" content="javascript, DOM, BOM, HTML, CSS" />
    <meta name="author" content="Malena de Arriba" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Cronometro</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-danger-subtle">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Cronometro</a>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <h1 class="text-light">Cronómetro</h1>
            <div class="cronometro">
                <div class="tiempo">
                    <span id="horas" class="text-light">00:</span>
                    <span id="minutos" class="text-light">00:</span>
                    <span id="segundos" class="text-light">00:</span>
                    <span id="milisegundos" class="text-light">000</span>
                </div>
                <div class="botones">
                    <button id="iniciar" class="btn btn-primary mx-2">Iniciar</button>
                    <button id="resetear" class="btn btn-danger mx-2">Resetear</button>
                    <button id="pausar" class="btn btn-secondary mx-2">Pausar</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-light text-center py-4">&copy; Todos los derechos reservados</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>

</html>
